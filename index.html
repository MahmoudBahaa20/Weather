<main >
    <section class="weather  ">
        <div class="container py-5 ">
<form  class="py-5 d-flex justify-content-center align-items-center position-relative">
    <input type="search" class="form-control text-white inputSearch" placeholder="Find Your Location...">
   <button >Find</button>
</form>
<div class="row ">
    <div class="col-md-4 card mb-4 ">
    <div class="carda d-flex justify-content-between align-items-center mb-3 py-2">
        <span class="day"></span>
       <div class="d-flex justify-content-center align-items-center">
         <span class="DayNumber"> </span>
        <span class="Monthweather"></span>
       </div>
    </div>
    <span class="mt-4 weatherlocation ps-2"></span>
  <div class="d-flex justify-content-start gap-3">
   
      <p class="ps-2 weathertempature text-white"></p>
       <img  src="./assets/img/113.webp" class="w-50 weatherimg" alt="image">
  </div> 
    <span class="ps-2 weatherstatus c-1"></span>
    <div class="d-flex justify-content-start align-items-center mt-3 ps-2 gap-3">
        <div>
            <img src="./assets/img/icon-umberella.png" alt="img1">
            <span class="weatherdegree"></span>
        </div>
        <div>
            <img src="./assets/img/icon-wind.png" alt="img2">
            <span class="weatherdirection"></span>
        </div>
        <div>
            <img src="./assets/img/icon-compass.png" alt="img3">
            <span class="weatherdi"></span>
        </div>
    </div>
</div>
<div class="col-md-4 card  card-1 mb-4 ">
    <div class="carda text-center mb-3 py-2">
        <span class="nextday"></span>
        
    </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="./assets/img/113.webp" class="w-25 nextimg" alt="image">
  <div class="d-flex flex-column justify-content-center align-items-center">
      <p class="ps-2 weathers text-white nextmax"></p>
      <p class="weatherss nextmin"></p>
  </div> 
    <span class="ps-2 c-1 nextstatus"></span>
  </div>
    
</div>
<div class="col-md-4 card  card-2 mb-4 ">
    <div class="carda text-center mb-3 py-2">
        <span class="nextday"></span>
        
    </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="./assets/img/113.webp" class="w-25 nextimg" alt="image">
  <div class="d-flex flex-column justify-content-center align-items-center">
      <p class="ps-2 weathers text-white nextmax"></p>
      <p class="weatherss nextmin"></p>
  </div> 
    <span class="ps-2 c-1 nextstatus"></span>
  </div>
    
</div>

</div>
 
        </div>
    </section>
